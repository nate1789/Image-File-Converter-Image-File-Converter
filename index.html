<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image File Mover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #drop-zone {
            width: 80%;
            margin: auto;
            padding: 20px;
            border: 2px dashed #333;
            background-color: #f9f9f9;
            cursor: pointer;
        }
        #status {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Drag and Drop an Image File</h1>
    <div id="drop-zone">Drop image file here</div>
    <p id="status"></p>

    <script src="script.js"></script> <!-- Link to the script.js file -->
</body>
</html>
